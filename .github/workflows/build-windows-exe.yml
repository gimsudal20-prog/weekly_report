name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build exe
        run: |
          pyinstaller --onefile --name weekly_report weekly_report.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly_report_exe
          path: dist/weekly_report.exe
